<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- * favicon -->
    <link rel="icon" href="assets/img/logo/favicon/favicon.ico" type="image/x-icon">
    <!-- * fa -->
    <link rel="stylesheet" href="assets/fonts/fa/css/font-awesome.min.css">
    <!-- * bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- * styles -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- * page title -->
    <title>login</title>
</head>
<body>
    <div class="wrapper h-100 w-100 d-flex align-items-center justify-content-center">
        <!-- ? login start ? -->
        <div class="row w-100 h-100 d-flex align-items-center justify-content-center">
            <div class="col-12 col-xxl-4 col-xl-4 col-lg-6 col-md-7 col-sm-10">
                <form action="" method="" class="login h-75 border shadow px-0 py-4 rounded d-flex align-items-center justify-content-center flex-column">
                    <div class="d-flex justify-content-center align-items-center pb-4 border-bottom w-75">
                        <i class="svg-logo logo-icon modal-logo"></i>
                    </div>
                    <!-- login header -->
                    <div class="login__header w-75 py-2 mt-3">
                        <h4 class="h4">Login</h4>
                    </div>
                    
                    <!-- login input -->
                    <div class="input-group d-flex flex-column w-75 mt-2">
                        <input type="text" name="" id="" class="form-control w-100" placeholder="Enter Username">
                        <div class="login__info mt-3 w-100 d-flex justify-content-end">
                            <a href="#" class="link">Forgot Username?</a>
                        </div>
                    </div>
        
                    <!-- password input -->
                    <div class="input-group d-flex flex-column w-75 mt-2">
                        <input type="password" name="" id="" class="form-control w-100 mt-3" placeholder="Enter password">
                        <div class="login__info mt-3 d-flex justify-content-between w-100 mt-4">
                            <div class="d-flex align-items-center">
                                <input type="checkbox" class="d-none checkbox" id="rememberMe">
                                <label for="rememberMe" class="checkbox-label me-3">
                                    <i class="fa fa-check" aria-hidden="true"></i>
                                </label>
                                <span>Remember me</span>
                            </div>
                            <a href="#" class="link">Forgot Password?</a>
                        </div>
                    </div>

                    <!-- error info -->
                    <div class="text-danger mt-2" id="recaptchaError"></div>

                    <div class="g-recaptcha mt-3 w-75" data-sitekey="6LeVXSYfAAAAAA1qPHjhG3wTOJs5MrE-j2B054jX"></div>

                    <!-- submit -->
                    <div class="input-group d-flex align-items-center justify-content-center w-75 mt-4">
                        <button type="submit" class="btn btn-primary w-100">
                            Sign in
                        </button>
        
                        <p class="mt-4">Don`t Have An Account? <a href="register.html" class="link">Register</a></p>
                    </div>

                </form>
            </div>
        </div>
        <!-- ? login end ? -->
    </div>

    <!-- ! ------ scripts------ ! -->
    
    <!-- * goggle captcha -->
    <script src='https://www.google.com/recaptcha/api.js'></script>
</body>
</html>
