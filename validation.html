<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- * favicon -->
    <link rel="icon" href="assets/img/logo/favicon/favicon.ico" type="image/x-icon">
    <!-- * fa -->
    <link rel="stylesheet" href="assets/fonts/fa/css/font-awesome.min.css">
    <!-- * bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- * styles -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- * page title -->
    <title>Confirmation</title>
</head>
<body>
    <div class="wrapper h-100 w-100 d-flex align-items-center justify-content-center">
        <!-- login start -->
        <div class="row w-100 h-100 d-flex align-items-center justify-content-center">
            <div class="col-12 col-xxl-4 col-xl-4 col-lg-6 col-md-7 col-sm-10">
                <form method="" action="" class="login h-75 border shadow px-0 py-5 rounded d-flex align-items-center justify-content-center flex-column">
                    <div class="d-flex justify-content-center align-items-center pb-4 border-bottom w-75">
                        <i class="svg-logo logo-icon modal-logo"></i>
                    </div>
                    <!-- login header -->
                    <div class="login__header w-75 py-1 mt-4">
                        <h4 class="h4">Confirmation</h4>
                    </div>
                    
                    <!-- login input -->
                    <div class="input-group d-flex flex-column w-75 mt-2">
                        <div class="login__info w-100 d-flex align-items-center py-3">
                            The confirmation code has been sent to your Email
                        </div>
                        <input type="text" name="" id="" class="form-control w-100" placeholder="Enter code">
                    </div>

                    <div class="input-group d-flex flex-column w-75 mt-2">
                        <div class="login__info w-100 d-flex align-items-center justify-content-between py-3">
                            <span>Didn't get the code ?</span>
                            <button type="button" class="btn btn-secondary">Send the code again</button>
                        </div>
                        
                    </div>

                    <!-- submit -->
                    <div class="input-group d-flex align-items-center justify-content-center w-75 mt-3">
                        <button type="submit" class="btn btn-primary w-100">
                            Confirm
                        </button>
                    </div>

                </form>
            </div>
        </div>
        <!-- login end -->
    </div>
</body>
</html>
